<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Pacifico&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
   <div id="out">
  <div id="box">
    <h1 id="brand">CountUp</h1>   <!-- Added brand name -->
    <input type="text" id="show" readonly />
    <div id="in-btn">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">Del</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
      <button id="dot">.</button>
      <button>0</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button id="reset" class="operator">Reset</button>
      <button id="equal" class="equal">=</button>
    </div>
  </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
